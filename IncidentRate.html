<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <script src="https://d3js.org/d3.v4.min.js"></script>
  <title>Document</title>
</head>
<body>
<script type="text/javascript">
var width = 100;
var height = 80;
var ctrl = d3.select("body").append("svg").attr("width", width).attr("height", height);
d3.csv("./incidentrate.csv", 
	function(data)
	{
		var ln = data.length;
		console.log(data);
		var maxy = d3.max(data, function(d){ return d.incident_rate; });
		var lines = d3.line().x(function(d,i){return i*(width/(ln-1978));}).y(function(d){return height-d.incident_rate*(height/maxy)});
		ctrl.append("path").data([data]).attr("d", lines).attr("incident_rate", "blue").attr("fill", "none");
	}

);
</script>
</body>
</html>
